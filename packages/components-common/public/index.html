<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>%REACT_APP_NAME%</title>
  <style type="text/css">
    /* Required by main layout. Added to prevent block of UI */
    .main {
      padding: 60px 15px 0;
      min-height: calc(100vh - 96px);
    }
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
  <style type="text/css">
    /* Default loader */
    /* TODO: Update when appConstants / APP.DEFAULT_PROFILE.theme changes */
    @keyframes line-scale-pulse-out-rapid{0%{transform:scaley(1)}80%{transform:scaley(0.3)}90%{transform:scaley(1)}}.line-scale-pulse-out-rapid>div{background-color:#007bff;width:4px;height:35px;border-radius:2px;margin:2px;animation-fill-mode:both;display:inline-block;vertical-align:middle;animation:line-scale-pulse-out-rapid 0.9s -0.5s infinite cubic-bezier(0.11, 0.49, 0.38, 0.78)}.line-scale-pulse-out-rapid>div:nth-child(2),.line-scale-pulse-out-rapid>div:nth-child(4){animation-delay:-0.25s !important}.line-scale-pulse-out-rapid>div:nth-child(1),.line-scale-pulse-out-rapid>div:nth-child(5){animation-delay:0s !important}
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
